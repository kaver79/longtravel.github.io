---
layout: default
---

<div class="posts">
  This is the home page. All posts should show up below
  <p></p>
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  
  You can also see the interfaces page <a href="{{site.baseurl}}/interfaces/post.html">here</a>
  
  <!-- using post url {% post_url /interfaces/post.md %} -->
  <!-- and to a dated url {% post_url /interfaces/2016-03-17-post %} -->
</div>
